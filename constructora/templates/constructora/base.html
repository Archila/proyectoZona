{% load staticfiles %}
    <html>
        <head>
            <title>Constructora</title>

            <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
            <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
            <link rel="stylesheet" href="{% static 'css/materialize.min.css' %}" media="screen,projection"/>
            <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        </head>
        <body style="background-image: url('http://www.maestranzacyc.cl/images/fondo-inicio-2r.jpg')">
          <nav>
            <div class="nav-wrapper blue">
              <a href="{% url 'index' %}" class="brand-logo"><i class="material-icons">business_center</i>Constructora</a>
              <ul class="right hide-on-med-and-down">
                <li><a href="{% url 'url_nuevo' %}" class="tooltipped" data-position="bottom" data-delay="50" data-tooltip="Nuevo proyecto"><i class="material-icons">add</i></a></li>
                <li><a href="{% url 'url_proyectos' %}" class="tooltipped" data-position="bottom" data-delay="50" data-tooltip="Ver mis proyectos"><i class="material-icons">insert_invitation</i></a></li>
                <li><a href="{% url 'url_productos' %}" class="tooltipped" data-position="bottom" data-delay="50" data-tooltip="Productos"><i class="material-icons">apps</i></a></li>
                <li><a href="{% url 'url_proveedores' %}" class="tooltipped" data-position="bottom" data-delay="50" data-tooltip="Proveedores"><i class="material-icons">class</i></a></li>

              </ul>
            </div>
          </nav>
            <div class="container">
                <div class="row">
                      {% block content %}
                      {% endblock %}
                </div>
            </div>

            <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
            <script type="text/javascript" src="{% static 'js/materialize.min.js' %}"></script>
            <script type="text/javascript">
              $(document).ready(function(){
                $('.tooltipped').tooltip({delay: 50});
                $('select').material_select();
              });
            </script>
        </body>
    </html>
