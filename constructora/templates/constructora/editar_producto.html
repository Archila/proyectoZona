{% extends 'constructora/base.html' %}
{% block content %}
<div class="row">
  <br>
  <div class="col l4 offset-l4 white">
    <h4 class="center-align">Editar</h4>
    <form action="{% url 'url_actualizar_producto' p.id %}" method="post">
    {% csrf_token %}
      <div class="input-field col l10">
        <i class="material-icons prefix">edit</i>
        <label for="nombre">Nombre *</label>
        <input id="nombre" name="nombre" type="text" value="{{p.nombre}}" required>
      </div>
      <div class="input-field col l10">
        <i class="material-icons prefix">label</i>
        <label for="unidad">Unidad *</label>
        <input id="unidad" name="unidad" type="text" value="{{p.unidad}}" required>
      </div>
      <div class="input-field col l10">
        <i class="material-icons prefix">attach_money</i>
        <label for="precio">Precio *</label>
        <input id="precio" name="precio" type="text" value="{{p.precio}}" required>
      </div>
      <div class="input-field col l10">
        <i class="material-icons prefix">dashboard</i>
        <select name="tipo">
          <option value="" disabled selected>Seleccione un tipo</option>
          {% for tipo in tipos %}
              <option value="{{ proveedor.id }}">{{ tipo.nombre }}</option>
          {% endfor %}
        </select>
        <label>Tipos de producto</label>
      </div>
      <div class="input-field col l10">
        <i class="material-icons prefix">account_circle</i>
        <select name="proveedor">
          <option value="" disabled selected>Seleccione un proveedor</option>
          {% for proveedor in prov %}
              <option value="{{ proveedor.id }}">{{ proveedor.nombre }}</option>
          {% endfor %}
        </select>
        <label>Proveedores disponibles</label>
      </div>

        <button class="btn waves-effect waves-light" type="submit" name="action">Guardar
       <i class="material-icons right">save</i>
        </button>
    </form>
  </div>
</div>

{% endblock content %}
